
<div class="containerBtn">
  <div class="btnSeacrh p-toolbar p-component" role="toolbar" (click)="buscar()">
          <button _ngcontent-cgx-c245="" type="button" class="btn btn-outline-primary
          btn-border-radius">
            <i _ngcontent-cgx-c245="" class="bi bi-search">
            </i>
            <span _ngcontent-cgx-c245="" class="mobile-hide">
              Buscar
            </span>
          </button>
        </div>
  <div class="btnCreate" (click)="openDialog('0ms', '0ms')">
    <button _ngcontent-cgx-c245="" type="button" class="btn btn-outline-primary
          btn-border-radius">
            <span _ngcontent-cgx-c245="" class="mobile-hide">
              Crear oportunidad
            </span>
          </button>
  </div>
  <div class="btnCreate" (click)="openDialogCreateCustomers()">
    <button _ngcontent-cgx-c245="" type="button" class="btn btn-outline-primary
          btn-border-radius">
            <span _ngcontent-cgx-c245="" class="mobile-hide">
              Crear cliente
            </span>
          </button>
  </div>
  <div class="btnCreate" (click)="export()">
    <button _ngcontent-cgx-c245="" type="button" class="btn btn-outline-primary
          btn-border-radius">
            <span _ngcontent-cgx-c245="" class="mobile-hide">
              Descargar
            </span>
          </button>
  </div>
</div>

<div class="resultTable">
  <div class="title">
    <div>
      <i class="bi bi-list-ul"></i>
    </div>
    <div>
      <h5>Resultado de busqueda</h5>
    </div>
    </div>
  <table class="tableB" collapse>
    <tr class="thead">
      <th class="th">Cliente</th>
      <th class="th">Cliente Referencia</th>
      <th class="th">Empresa</th>
      <th class="th">Concepto De Servicio</th>
      <th class="th">Tipo de Servicio</th>
      <th class="th">Estado</th>
      <th class="th">Aprobar</th>
      <th class="th">Rechazar</th>
      <th class="th">Acciones</th>
    </tr>
    <tr *ngFor="let b of dataSource">
      <td class="td"> {{b.customer}} </td>
      <td class="td"> {{b.customerReference}} </td>
      <td class="td"> {{b.company}} </td>
      <td class="td"> {{b.servicioConcept}} </td>
      <td class="td"> {{b.typeOfService}} </td>
      <td class="td"> {{b.stateP}} </td>
      <td class="tdBtns" >
          <button [id]="b.code" type="button" class="btn btn-outline-primary"
          style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .60rem;
          text-align: center;"
          (click)="openDialogApprove(b)">
          <mat-icon>check</mat-icon>
          </button>
      </td>
      <td class="tdBtns" >
        <button [id]="b.code" type="button" class="btn btn-outline-danger btn-sm"
        style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .60rem;"
        (click)="openRecha(b)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
    <td class="td btns">
      <button type="button" class="btn btn-outline-primary btn-sm action"
      style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .60rem;"
      (click)="consultProposal(b)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button type="button" class="btn btn-outline-primary btn-sm action"
      style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .60rem;"
      (click)="editProposal(b)">
        <span class="material-icons">edit</span>
      </button>
      <button type="button" class="btn btn-outline-danger btn-sm action"
      style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .60rem;"
      (click)="deleteProposal(b, b.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    </tr>
  </table>
</div>
