
<h2> Crear oportunidad</h2>

  <form class="form" action="" [formGroup]="newProposal">
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Empresa</mat-label>
        <mat-select formControlName="company" placeholder="Empresa">
          <mat-option *ngFor="let b of company" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="customer" placeholder="Cliente">
          <mat-option *ngFor="let b of customer" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Cliente Referencia</mat-label>
        <mat-select formControlName="customerReference" placeholder="Cliente Referencia">
          <mat-option *ngFor="let b of customerReference" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Concepto de Servicio</mat-label>
        <input formControlName="servicioConcept" matInput placeholder="Placeholder">
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Tipo de servicio</mat-label>
        <mat-select  formControlName="typeOfService" placeholder="Tipo de servicio">
          <mat-option *ngFor="let b of typeOfService" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Año</mat-label>
        <mat-select type="number" formControlName="yearP" placeholder="Año">-->
          <mat-option *ngFor="let b of years" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Mes</mat-label>
        <mat-select formControlName="monthP" placeholder="Mes">
          <mat-option value="oct">oct</mat-option>
          <mat-option value="nov">nov</mat-option>
          <mat-option value="dic">dic</mat-option>
          <mat-option value="ene">ene</mat-option>
          <mat-option value="sep">sep</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Estado</mat-label>
        <mat-select  formControlName="stateP" placeholder="Estado">
          <mat-option *ngFor="let b of stateP" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Garantia</mat-label>
        <input  formControlName="warranty" matInput placeholder="Placeholder">
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Monto base</mat-label>
        <input type="number"  formControlName="baseAmount" matInput placeholder="Placeholder">
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Monto total</mat-label>
        <input type="number" formControlName="totalAmount" matInput placeholder="Placeholder">
      </mat-form-field>
    
      <mat-form-field appearance="legacy" class="mx-4">
        <mat-label>Moneda</mat-label>
        <mat-select formControlName="currency" placeholder="Moneda">
          <mat-option value="dolares">dolares</mat-option>
          <mat-option value="m2">m2</mat-option>
          <mat-option value="m3">m3</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="d-none">
        <mat-label>Folder</mat-label>
        <input type="number" formControlName="folder" matInput placeholder="Placeholder">
      </mat-form-field>
</form>

<div class="containerBtn">
  <div class="btn">
    <input (change)="onFileSelect($event)" type="file"
    class="file-upload" >
  </div>
  <div class="file-upload">
     <button mat-mini-fab color="primary" class="upload-btn" (click)="onFileSelected()">
         <mat-icon>attach_file</mat-icon>
     </button>
 </div>
 </div>



<div>
  <div class="btn">
    <button mat-raised-button color="primary" (click)="addProposal()"> {{accionBtn}} </button>
  </div>
  <div class="btn">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
  </div>
</div>
