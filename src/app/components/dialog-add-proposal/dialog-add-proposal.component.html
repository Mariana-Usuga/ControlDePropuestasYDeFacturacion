
<h1>Crear oportunidad</h1>

<div mat-dialog-content class="mat-dialog-content">
  <form action="" [formGroup]="newProposal">
  <mat-form-field appearance="outline">
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="empresa" placeholder="Empresa">
      <mat-option value="e1">e1</mat-option>
      <mat-option value="e2">e2</mat-option>
      <mat-option value="e3">e3</mat-option>
      <mat-option value="e4">e4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cliente</mat-label>
    <mat-select formControlName="cliente" placeholder="Cliente">
      <mat-option value="C1">c1</mat-option>
      <mat-option value="C2">c2</mat-option>
      <mat-option value="C3">c3</mat-option>
      <mat-option value="C4">c4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cliente Referencia</mat-label>
    <mat-select formControlName="clienteReferencia" placeholder="Cliente Referencia">
      <mat-option value="R1">r1</mat-option>
      <mat-option value="R2">r2</mat-option>
      <mat-option value="R3">r3</mat-option>
      <mat-option value="R4">r4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Concepto de Servicio</mat-label>
    <input formControlName="conceptoDeServicio" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo de servicio</mat-label>
    <mat-select  formControlName="tipoDeServicio" placeholder="Tipo de servicio">
      <mat-option value="t1">t1</mat-option>
      <mat-option value="t2">t2</mat-option>
      <mat-option value="t3">t3</mat-option>
      <mat-option value="t4">t4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Año</mat-label>
    <mat-select formControlName="anio" placeholder="Año">
      <mat-option value="2022">2022</mat-option>
      <mat-option value="2020">2020</mat-option>
      <mat-option value="2013">2013</mat-option>
      <mat-option value="2015">2015</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mes</mat-label>
    <mat-select formControlName="mes" placeholder="Mes">
      <mat-option value="oct">oct</mat-option>
      <mat-option value="nov">nov</mat-option>
      <mat-option value="dic">dic</mat-option>
      <mat-option value="ene">ene</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select  formControlName="estado" placeholder="Estado">
      <mat-option value="aprobado">Aprobado</mat-option>
      <mat-option value="rechazado">Rechazado</mat-option>
      <mat-option value="pendiente">Pendiente</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Garantia</mat-label>
    <input  formControlName="garantia" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Monto base</mat-label>
    <input  formControlName="montoBase" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Monto total</mat-label>
    <input formControlName="montoBase" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Moneda</mat-label>
    <mat-select formControlName="moneda" placeholder="Moneda">
      <mat-option value="dolares">dolares</mat-option>
      <mat-option value="m2">m2</mat-option>
      <mat-option value="m3">m3</mat-option>
    </mat-select>
  </mat-form-field>
</form>
</div>

<div>
  <button mat-flat-button color="primary" (click)="nose()">Cargar archivo</button>

  <button mat-raised-button color="primary" (click)="addProposal()"> {{accionBtn}} </button>

  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>

</div>
