<h2>Rechazar oportunidad</h2>

<label for="text" class="label"> Nombre de la oportunidad </label>

<form action="" [formGroup]="verify">
  <mat-form-field appearance="outline">
    <mat-label>Nombre de la oportunidad</mat-label>
    <input  formControlName="company" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Motivo</mat-label>
    <input  matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Observaciones</mat-label>
    <input   matInput placeholder="Placeholder">
  </mat-form-field>
</form>

<div>
  <button mat-raised-button color="primary" (click)="recha()"> Rechazadar </button>

  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>

</div>
