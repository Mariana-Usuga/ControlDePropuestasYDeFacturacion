<h4 class="mb-4">Rechazar oportunidad</h4>

<form action="" [formGroup]="verify">
 <mat-form-field appearance="legacy">
    <mat-label>Quien Rechaza</mat-label>
    <input  formControlName="rejectionUser" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="legacy" class="ms-4 col-4">
    <mat-label>Fecha Rechazo</mat-label>
    <div class="chooseDate">
        <input matInput [matDatepicker]="picker" formControlName="rejectionDate">
      <div class="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
  </div>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-8 commentsReject">
    <mat-label>Comentarios</mat-label>
    <textarea formControlName="rejectionComments"
    matInput placeholder="Ex. It makes me feel...">
    </textarea>
  </mat-form-field>
</form>

<div class="d-flex justify-content-end">
  <button class="btn btn-outline-primary btn-sm action me-4"
  (click)="rejectProposal()"> Rechazar </button>

  <button class="btn btn-outline-danger btn-sm action" mat-dialog-close color="warn">
    Cancelar</button>

</div>
