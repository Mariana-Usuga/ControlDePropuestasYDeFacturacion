
  <mat-grid-list cols="5" rowHeight="5:2" class="mat-grid-list" >


    <mat-grid-tile class="mat-grid-tile">
      <!--<label for="text" class="label"> Empresa que factura </label>-->
      <mat-form-field appearance="legacy">
        <mat-label>Empresa</mat-label>
        <mat-select  [(ngModel)]="fieldsSelected.company" class="select">
          <mat-option *ngFor="let b of company" (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
      <mat-form-field class="mat-grid-content" appearance="legacy">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="fieldsSelected.customer "
        placeholder="Cliente" class="select">
          <mat-option *ngFor="let b of customer"  (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
      <mat-form-field appearance="legacy" class="mat-form-field">
        <mat-label>Cliente Referencia</mat-label>
        <mat-select [(ngModel)]="fieldsSelected.customerReference" class="select">
          <mat-option *ngFor="let b of customer" (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
      <mat-form-field appearance="legacy">
        <mat-label>Tipo De Servicio</mat-label>
        <mat-select [(ngModel)]="fieldsSelected.typeOfService" class="select">
          <mat-option *ngFor="let b of typeOfService" (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
      <mat-form-field appearance="legacy">
        <mat-label>Moneda</mat-label>
        <mat-select [(ngModel)]="fieldsSelected.currency" class="select">
          <mat-option *ngFor="let b of currency" (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
      <mat-form-field appearance="legacy">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="fieldsSelected.stateP" class="select">
          <mat-option *ngFor="let b of stateP" (click)="search()" [value]="b"> {{b}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="mat-grid-tile">
    <mat-form-field appearance="legacy">
      <mat-label>Fecha inicial</mat-label>
      <input [(ngModel)]="this.rangeDate.value.start" (ngModelChange)="search()" matInput [matDatepicker]="picker">
      <mat-hint> MM/DD/YYYY</mat-hint>
      <div class="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile class="mat-grid-tile">
    <mat-form-field appearance="legacy">
      <mat-label >
        Fecha final
      </mat-label>
      <input [(ngModel)]="this.rangeDate.value.end" (ngModelChange)="search()" matInput [matDatepicker]="picker">
      <mat-hint> MM/DD/YYYY</mat-hint>
      <div class="date">
        <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
        
    </mat-form-field>
  </mat-grid-tile>
